- job-template:
    name: '{appid}-{jobid}-{desired_tag}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: oc-slave
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            branches:
                - "{git_branch}"
    triggers:
        - reverse:
            jobs: "{depends_on}"
            result: 'success'
        - pollscm: "H/10 * * * *"
    builders:
        - shell: |
            export DOCKERFILE_DIR=`pwd`
            export PYTHONPATH=/opt/cccp-service
            test_tag=`date +%s%N | md5sum | base64 | head -c 14`
            logs_dir=/srv/pipeline-logs/$test_tag
            echo "Creating logs directory $logs_dir"
            mkdir $logs_dir
            cd /opt/cccp-service
            # /bin/bash client/lint-dockerfile.sh {appid} {rel_path} {target_file} {notify_email} {jobid} $logs_dir
            python container_pipeline/pipeline.py {appid} {jobid} {git_url} {git_branch} {rel_path} {target_file} {notify_email} {desired_tag} {depends_on} $test_tag $BUILD_NUMBER {build_context}

- job-group:
    name: cccp-rundotsh-job
    jobs:
        - '{appid}-{jobid}-{desired_tag}'
