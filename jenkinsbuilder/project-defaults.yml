- job-template:
    name: '{ci_project}-{jobname}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: oc-slave
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            branch: "{git_branch}"
    triggers:
        - pollscm: "H/10 * * * *" 
    builders:
        - shell: |
            cd /opt/cccp-service/client/
            ./build-project.sh {namespace} {jobname} {git_url} {rel_path} {dockerfile_name} {notify_email} {depends_on}

- job-group:
    name: cccp-rundotsh-job
    jobs:
        - '{ci_project}-{jobname}'
