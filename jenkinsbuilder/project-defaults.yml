- job-template:
    name: '{appid}-{jobid}-{desired_tag}'
    description: |
        Managed by Jenkins Job Builder, do not edit manually!
    node: oc-slave
    scm:
        - git:
            url: "{git_url}"
            skip-tag: True
            branches:
                - "{git_branch}"
    triggers:
        - reverse:
            jobs: "{depends_on}"
            result: 'success'
        - pollscm: "H/10 * * * *"
    builders:
        - shell: |
            export DOCKERFILE_DIR=`pwd`
            TEST_TAG=`date | md5sum | base64 | head -c 14`
            LOGS_DIR=/srv/pipeline-logs/$TEST_TAG
            echo "Creating logs directory $LOGS_DIR"
            mkdir $LOGS_DIR
            cd /opt/cccp-service/client/
            /bin/bash lint-dockerfile.sh {appid} {rel_path} {target_file} {notify_email} {jobid} $LOGS_DIR
            ./build_project.sh {appid} {jobid} {git_url} {git_branch} {rel_path} {target_file} {notify_email} {desired_tag} {depends_on} $TEST_TAG

- job-group:
    name: cccp-rundotsh-job
    jobs:
        - '{appid}-{jobid}-{desired_tag}'
